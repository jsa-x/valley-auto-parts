{% extends "base.html" %}
{% block title %}Choose New Password | Valley Auto Parts{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white border border-slate-200 rounded-xl shadow-sm p-6 text-sm text-slate-700">
  <h1 class="text-lg font-semibold text-slate-800 mb-2">
    Set a New Password
  </h1>

  {% if invalid %}
    <p class="text-sm text-red-600">
      This reset link is invalid or expired. Please request a new one.
    </p>
  {% else %}
    {% if msg %}
    <div class="mb-3 rounded-md border px-3 py-2 text-sm font-medium
      {% if ok %}
        bg-green-100 border-green-300 text-green-700
      {% else %}
        bg-amber-50 border-amber-300 text-amber-800
      {% endif %}
    ">
      {{ msg }}
    </div>
    {% endif %}

    <form method="POST" class="space-y-3">
      <div>
        <label for="password" class="block text-xs text-slate-600 mb-1">New password</label>
        <input
          id="password"
          name="password"
          type="password"
          minlength="6"
          required
          class="w-full rounded-md border border-slate-300 px-3 py-2 text-sm text-slate-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold rounded-md px-4 py-2 transition"
      >
        Update password
      </button>
    </form>
  {% endif %}
</div>
{% endblock %}

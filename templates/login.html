{% extends "base.html" %}
{% block title %}Login | Valley Auto Parts{% endblock %}

{% block content %}

<!-- page wrapper to center the card -->
<div class="w-full flex justify-center">
  <!-- card -->
  <section class="auth-card w-full max-w-sm bg-white rounded-xl shadow-xl border border-slate-200 p-6">

    <!-- header text -->
    <h2 class="text-xl font-semibold text-slate-800 text-center">Welcome Back</h2>
    <p class="helper text-center text-slate-500 text-sm mt-1">
      Sign in to continue shopping for parts.
    </p>

    <!-- message box area -->
    {% if msg %}
    <div
      id="loginMsg"
      class="
        msg
        mt-4 text-center text-sm font-medium rounded-md px-3 py-2
        {% if ok %}
          bg-green-100 text-green-700 border border-green-300
        {% else %}
          bg-red-100 text-red-700 border border-red-300
        {% endif %}
      "
    >
      {{ msg }}
    </div>
    {% endif %}

    <!-- login form -->
    <form id="loginForm" method="POST" class="mt-6 flex flex-col gap-4">
      <div class="form-group flex flex-col">
        <label for="login_username" class="text-sm font-medium text-slate-700 mb-1">
          Username
        </label>
        <input
          id="login_username"
          name="username"
          type="text"
          required
          class="rounded-md border border-slate-300 px-3 py-2 text-sm text-slate-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div class="form-group flex flex-col">
        <label for="login_password" class="text-sm font-medium text-slate-700 mb-1">
          Password
        </label>
        <input
          id="login_password"
          name="password"
          type="password"
          required
          class="rounded-md border border-slate-300 px-3 py-2 text-sm text-slate-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <!-- button -->
      <button
        class="auth-btn w-full bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold rounded-md py-2 transition"
        type="submit"
      >
        Sign In
      </button>
    </form>

    <!-- link under form -->
    <div class="small-link text-center text-xs text-slate-600 mt-4">
      New customer?
      <a
        href="{{ url_for('register') }}"
        class="text-blue-600 hover:text-blue-700 font-medium"
      >
        Create account
      </a>
    </div>

  </section>
</div>

{% if ok %}
<script>
  // after successful login, wait 1.5 seconds then redirect to the main shop
  setTimeout(() => {
    window.location.href = "/";
  }, 150);
</script>
{% endif %}

{% endblock %}
